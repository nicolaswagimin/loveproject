<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feliz D√≠a mi Amor</title>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffdde1;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    .mensaje-principal {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      color: #d6336c;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 8px #fff7fa;
      max-width: 90vw;
      line-height: 1.1;
    }

    #contador {
      font-family: 'Dancing Script', cursive;
      font-size: 2em;
      color: #222;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitulo {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5em;
      color: #222;
      text-align: center;
    }

    .heart {
      position: absolute;
      bottom: -50px;
      width: 30px;
      height: 30px;
      background-color: #ff6f91;
      transform: rotate(45deg);
      animation: float 6s infinite;
      opacity: 0.7;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ff6f91;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.7; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="mensaje-principal">
      Eres la persona con la que quiero contar mis a√±os, mis meses y simplemte cada momento.<br>
      Te amo mi vale hermosaüíñ
    </div>
    <div id="contador"></div>
    <div class="subtitulo">y contado...</div>
  </div>
  <!-- Corazones flotando -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => { heart.remove(); }, 6000);
    }

    setInterval(createHeart, 400);

    // Cambia esta fecha por la fecha real de inicio de la relaci√≥n
    const fechaInicio = new Date('2020-08-28T00:00:00');

    function actualizarContador() {
      const ahora = new Date();
      let diff = ahora - fechaInicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= dias * (1000 * 60 * 60 * 24);

      const horas = Math.floor(diff / (1000 * 60 * 60));
      diff -= horas * (1000 * 60 * 60);

      const minutos = Math.floor(diff / (1000 * 60));
      diff -= minutos * (1000 * 60);

      const segundos = Math.floor(diff / 1000);

      document.getElementById('contador').textContent =
        `${dias} d√≠as, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }

    setInterval(actualizarContador, 1000);
    actualizarContador();
  </script>
</body>
</html>
